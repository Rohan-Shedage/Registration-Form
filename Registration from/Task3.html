<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Registration form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <form class="form-inline my-2 my-lg-0" style="float: right;">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
               
            </form>
        </div>
    </nav>


    <div class="container my-3">
        <h2>Registration form</h2>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Name :</h5>
                    <input type="text" class="form-control" id="addName" aria-describedby="title"
                        placeholder="Enter Name">
                </div>
                <h5 class="card-title">Contact Number :</h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="addContact" aria-describedby="title"
                    placeholder="Enter Contact Number">                  
                </div>

                <h5 class="card-title">Email :</h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="addEmail" aria-describedby="title"
                    placeholder="xyz@gmail.com">                    
                </div>

                <h5 class="card-title">Address :</h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="address" aria-describedby="title"
                    placeholder="18/203, colony, Mumbai">                    
                </div>

                <h5 class="card-title">City :</h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="city" aria-describedby="title"
                    placeholder=" Mumbai">                    
                </div>
                
                <button class="btn btn-primary" id="addBtn">Sumbit</button>
            </div>
        </div>
        <hr>
        <h1>Details</h1>
        <hr>
        <div id="phonebook" class="row container-fluid"> </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Expt.js"></script>
</body>

</html>
